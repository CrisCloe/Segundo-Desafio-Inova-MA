<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de inscrição</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/trilhaimagem.png">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Inscreva-se</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="completname">Nome Completo</label>
                        <input id="completname" type="text" name="completname" required>
                    </div>

                    <div class="input-box">
                        <label for="data_nascimento">Data de Nascimento</label>
                        <input id="data_nascimento" type="date" name="data_nascimento" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="idade">Idade</label>
                        <input id="idade" type="text" name="idade" required>
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="textnumber" name="cpf" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Telefone</label>
                        <input id="number" type="tel" name="number" required>
                    </div>

                    <div class="input-box">
                        <label for="escolaridade">Escolaridade</label>
                        <input id="escolaridade" type="text" name="escolaridade" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" required>
                    </div>
                    
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                          <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                        
                    </div>
                </div>

                <div class="ender-inputs">
                    <div class="ender-title">
                        <p>Endereço</p>
                    </div>
                      
                    <div class="ender-group">
                        <div class="inputbox">
                            <label for="endereco">Endereço</label>
                            <input type="text" name="endereco" id="endereco" required>
                        </div>
                
                        <div class="inputbox">
                            <label for="cidade">Cidade</label>
                            <input type="text" name="cidade" id="cidade" required>
                        </div>
                
                        <label class="estado" for="uf">Estado</label>
                        <select name="estado" id="uf">
                            <option value="0">Escolha sua Região</option>
                            <optgroup label="Norte">
                                <option value="1">Acre</option>
                                <option value="2">Amazonas</option>
                                <option value="3">Amapá</option>
                                <option value="4">Pará</option>
                                <option value="5">Rondônia</option>
                                <option value="6">Roraima</option>
                                <option value="7">Tocantins</option>
                            </optgroup>
                
                            <optgroup label="Nordeste">
                                <option value="8">Alagoas</option>
                                <option value="9">Bahia</option>
                                <option value="10">Ceará</option>
                                <option value="11">Maranhão</option>
                                <option value="12">Piauí</option>
                                <option value="13">Pernambuco</option>
                                <option value="14">Paraíba</option>
                                <option value="15">Rio Grande do Norte</option>
                                <option value="16">Sergipe</option>
                            </optgroup>
                
                            <optgroup label="Centro-Oeste">
                                <option value="17">Goiás</option>
                                <option value="18">Mato Grosso</option>
                                <option value="19">Mato Grosso do Sul</option>
                                <option value="20">Distrito Federal</option>
                            </optgroup>
                
                            <optgroup label="Sudeste">
                                <option value="21">Espirito Santo</option>
                                <option value="22">Minas Gerais</option>
                                <option value="23">Rio de Janeiro</option>
                                <option value="24">São Paulo</option>
                            </optgroup>
                            
                            <optgroup label="Sul">
                                <option value="25">Paraná</option>
                                <option value="26">Rio Grande do Sul</option>
                                <option value="27">Santa Catarina</option>
                            </optgroup>
                        </select>
                
                        <div class="inputbox">
                            <label for="cep">CEP</label>
                            <input type="text" name="cep" id="cep" required>
                        </div>
                
                        <div class="inputbox">
                            <label for="pais">País</label>
                            <input type="text" name="pais" id="pais" required>
                        </div>
                    </div>
                </div>
                   
                    <div class="comprovante-residencia">
                    <div class="input-box">
                        <label>Comprovante de residência</label>
                        <input type="file" name="arquivo">
                    </div>
                </div>

                <div class="button">
                    <button><a href="#">Cancelar</a></button>
                    <button><a href="#">Enviar</a></button>
                    
                </div>

            </form>
        </div>
    </div>   
</body>

</html>
